<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Top Up Game - Rohman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Top Up Game Online</h1>
    <nav>
      <ul>
        <li><a href="#ff">Free Fire</a></li>
        <li><a href="#ml">Mobile Legends</a></li>
        <li><a href="#pubg">PUBG</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Free Fire Section -->
    <section id="ff" class="game-section">
      <h2>Free Fire</h2>
      <img src="https://static.wikia.nocookie.net/freefire/images/e/e5/Free_Fire_Logo.png" alt="Free Fire" class="game-logo">
      <form>
        <input type="text" placeholder="Masukkan ID Pemain">
        <select>
          <option value="5">5 Diamond - Rp1.000</option>
          <option value="70">70 Diamond - Rp8.000</option>
          <option value="100">100 Diamond - Rp11.000</option>
          <option value="140">140 Diamond - Rp13.000</option>
          <option value="200">200 Diamond - Rp14.000</option>
          <option value="300">300 Diamond - Rp18.000</option>
          <option value="500">500 Diamond - Rp21.000</option>
          <option value="1000">1000 Diamond - Rp26.000</option>
        </select>
        <button type="submit">Beli Sekarang</button>
      </form>
    </section>

    <!-- Mobile Legends Section -->
    <section id="ml" class="game-section">
      <h2>Mobile Legends</h2>
      <img src="https://upload.wikimedia.org/wikipedia/id/8/8e/Mobile_Legends_Logo.png" alt="Mobile Legends" class="game-logo">
      <form>
        <input type="text" placeholder="Masukkan User ID (12345678)">
        <select>
          <option value="86">86 Diamond - Rp9.000</option>
          <option value="172">172 Diamond - Rp13.000</option>
          <option value="344">344 Diamond - Rp20.000</option>
          <option value="500">500 Diamond - Rp25.000</option>
          <option value="1000">1000 Diamond - 28.000</option>
        </select>
        <button type="submit">Beli Sekarang</button>
      </form>
    </section>

    <!-- PUBG Section -->
    <section id="pubg" class="game-section">
      <h2>PUBG Mobile</h2>
      <img src="https://seeklogo.com/images/P/pubg-mobile-logo-6A5D1B8353-seeklogo.com.png" alt="PUBG Mobile" class="game-logo">
      <form>
        <input type="text" placeholder="Masukkan Character ID">
        <select>
          <option value="60">60 UC - Rp9.000</option>
          <option value="325">325 UC - Rp19.000</option>
          <option value="660">660 UC - Rp23.000</option>
          <option value="850">850 UC - Rp26.000</option>
          <option value="1000">1000 UC - Rp31.000</option>
        </select>
        <button type="submit">Beli Sekarang</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Rohman - All rights reserved.</p>
  </footer>
</body>
          </html>
